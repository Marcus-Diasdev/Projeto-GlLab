<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Meus Agendamentos</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../../style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script>
            (() => {
                const temaSalvo = localStorage.getItem('tema');
                if (temaSalvo) {
                    document.documentElement.setAttribute('data-bs-theme', temaSalvo);
                }
            })();
        </script>
    </head>
    <body>
        <a href="#" onclick="logout()" class="logout-link">Sair</a>
        
        <div class="form-check form-switch top-right">
            <i class="bi bi-brightness-high" id="sun"></i>
            <input class="form-check-input top-right" type="checkbox" role="switch" id="switchCheckDefault">
            <label class="form-check-label top-right" for="switchCheckDefault"><i class="bi bi-moon-stars"></i></label>
        </div>

        <h1>Seus agendamentos!</h1>
        <script src="../script.js" async defer></script>
    </body>
</html>
