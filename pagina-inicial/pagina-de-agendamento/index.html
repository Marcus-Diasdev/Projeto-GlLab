<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Agendar</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../../style.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script>
            (() => {
                const temaSalvo = localStorage.getItem('tema');
                if (temaSalvo) {
                    document.documentElement.setAttribute('data-bs-theme', temaSalvo);
                }
            })();
        </script>
        <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    </head>
    <body>
        <a href="#" onclick="logout()" class="logout-link">Sair</a>
        
        <div class="form-check form-switch top-right">
            <i class="bi bi-brightness-high" id="sun"></i>
            <input class="form-check-input top-right" type="checkbox" role="switch" id="switchCheckDefault">
            <label class="form-check-label top-right" for="switchCheckDefault"><i class="bi bi-moon-stars"></i></label>
        </div>
        <div class="agendamento-container">
            <h1 class="titulo">Faça seu agendamento</h1>
            <p class="texto">Selecione o laboratório, data e período desejado.</p>
    
            <form onsubmit="event.preventDefault(); agendar();">
                <label for="laboratorio" class="form-label">Laboratório:</label>
                <select id="laboratorio" class="form-select" required>
                    <option value="" disabled selected>Escolha um laboratório...</option>
                    <option value="Lab 01 (informática a)">Lab 01 (informática a)</option>
                    <option value="Lab 02 (informática b)">Lab 02 (informática b)</option>
                    <option value="Lab 03 (Redes)">Lab 03 (Redes)</option>
                    <option value="Lab 04 (Física/Elétrica)">Lab 04 (Física/Elétrica)</option>
                    <option value="Lab 05 (3D)">Lab 05 (3D)</option>
                    <option value="Lab 06 (Mecânica)">Lab 06 (Mecânica)</option>
                    <option value="Lab 07 (Anatomia)">Lab 07 (Anatomia)</option>
                    <option value="Lab 08 (Semiologia)">Lab 08 (Semiologia)</option>
                    <option value="Lab 09 (Química)">Lab 09 (Química)</option>
                </select>
    
                <div id="calendario-container" style="display: none; margin-top: 20px;"></div>
    
                <label for="data" class="form-label">Data:</label>
                <input type="date" id="data" class="form-control" required>
    
                <label for="periodo" class="form-label">Período:</label>
                <select id="periodo" class="form-select" required>
                    <option value="" disabled selected>Escolha um período...</option>
                    <option value="Manhã">Manhã (08:00 - 12:00)</option>
                    <option value="Tarde">Tarde (13:00 - 17:00)</option>
                    <option value="Noite">Noite (18:00 - 22:00)</option>
                </select>
    
                <div class="button-agendamento">
                    <button type="submit" class="button-blue">Confirmar Agendamento</button>
                    <a href="../index.html" class="button-gray">Voltar ao Início</a>
                </div>
            </form>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
