<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">
    <head>
        <meta charset="utf-8">
        <title>Recuperar Senha</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <script>
            (() => {
                const temaSalvo = localStorage.getItem('tema');
                if (temaSalvo) {
                    document.documentElement.setAttribute('data-bs-theme', temaSalvo);
                }
            })();
        </script>
    </head>
    <body>

        <div class="login" id="recuperar-div">
            <h1>Recuperar Senha</h1>
            <p style="margin-bottom: 25px;">Digite seu e-mail cadastrado. Se ele estiver em nosso sistema, enviaremos um link para redefinir sua senha.</p>
            
            <input type="email" id="email-recuperacao" placeholder="E-mail" style="margin-bottom: 20px;">
            
            <div class="button-login">
                <button onclick="enviarRecuperacao()" id="button-recuperar" class="button-blue">Enviar link</button>
                <a href="index.html" class="button-gray" id="button-voltar">Voltar</a>
            </div>
        </div>

        <script src="script.js" async defer></script>
    </body>
</html>
